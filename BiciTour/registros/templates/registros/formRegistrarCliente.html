{% extends "inicio/encabezado.html"%}{% block titulo%} Tours {% endblock %} {% block contenido %}

<br>

<!-- Form section-->
<div class="container px-2">
	<div class="row gx-4 justify-content">
		<div class="col-lg-8">
			<h2>Inscripción</h2>
			<p class="lead">Dejanos tu mensaje por aquí y dinos que recorrido te interesó más</p>

			<form action="{% url 'RegistrarCliente'%}" method="POST" role="form">

			  {%csrf_token%}
				<div class="form-group">
					<label for="exampleInputPassword1">Nombre</label>
					<input name="nombre_c" type="text" class="form-control"  placeholder="">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Apellido paterno</label>
					<input name="apellido_p" type="text" class="form-control"  placeholder="">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Apellido materno</label>
					<input name="apellido_m" type="text" class="form-control"  placeholder="">
				</div>

				<div class="form-group">
				  <label for="exampleInputEmail1">Correo</label>
				  <input name="correo_c" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Email">
				  <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo.</small>
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Teléfono de contacto</label>
					<input name="telefono_c" type="numeric" class="form-control"  placeholder="">
				</div>

				<div class="form-group">
					<input name="tour_c" type="hidden" class="form-control" value={{tour.id}}>
				</div>

				  <div class="form-group">
					<label for="exampleFormControlTextarea1">Mensaje</label>
					<textarea name="mensaje_c" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				  </div>
				  <br>
				{% comment %} <button type="submit" class="btn btn-primary">Enviar</button> {% endcomment %}
				<div class="form-actions text-right">
				  <input type="submit" value="Enviar" class="btn btn-primary">
				</div>
			  </form>
		</div>
	</div>
</div>
<!-- Form section-->
<br>
<br>
<br>

{% endblock %}
