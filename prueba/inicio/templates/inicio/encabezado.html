
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

<title>{%block titulo%}{%endblock%}</title>

{%load static %}
<!-- "{% static 'inicio/css/icons.css'%}'" -->
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
<link href="{% static 'css/londinium-theme.css'%}"rel="stylesheet" type="text/css">
<link href="{% static 'css/styles.css'%}" rel="stylesheet" type="text/css">
<link href="{% static 'css/icons.css'%}" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

<script type="text/javascript" src="{% static 'js/plugins/charts/sparkline.min.js'%}'"></script>

<script type="text/javascript" src="{% static 'js/plugins/forms/uniform.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/select2.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/inputmask.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/autosize.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/inputlimit.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/listbox.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/multiselect.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/validate.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/tags.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'inicio/js/plugins/forms/switch.min.js'%}'"></script>

<script type="text/javascript" src="{% static 'js/plugins/forms/uploader/plupload.full.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/uploader/plupload.queue.min.js'%}'"></script>

<script type="text/javascript" src="{% static 'js/plugins/forms/wysihtml5/wysihtml5.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/forms/wysihtml5/toolbar.js'%}'"></script>

<script type="text/javascript" src="{% static 'js/plugins/interface/daterangepicker.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/interface/fancybox.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/interface/moment.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/interface/jgrowl.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/interface/datatables.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/interface/colorpicker.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/interface/fullcalendar.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/plugins/interface/timepicker.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}'"></script>
<script type="text/javascript" src="{% static 'js/application.js'%}'"></script>

</head>

<body>






		<!-- Barra de menú -->
        <div class="page-container">

		<div class="sidebar">

            <div class="user-menu dropdown">
                <a href="#">
                    <img src="{%block imagen%}{%endblock%}">
                    <div class="user-info">
                        {%block loc%}{%endblock%} <span>{%block des%}{%endblock%}</span>
                    </div>
                </a>
            </div>

        <!-- ddddddddddddddddddddddd -->

			<div class="sidebar-content">
				<!-- Menú de navegación -->
				<ul class="navigation">
							<li><a href="{%url 'Principal'%}">Principal</a></li>
							<li><a href="{%url 'Formulario'%}">Formulario</a></li>	
                            <li><a href="{%url 'Contacto'%}">Contacto</a></li>	

				</ul>
				<!-- /Fin menú -->
			</div>
		</div>
		<!-- /sidebar -->



	</div>

    <!-- Contenido Principal-->
	<div class="page-content">

      <!-- Contenido -->
      {% block encabezado %}


      {% endblock %}

       <!--Barra de Navegacion-->
     <div class="breadcrumb-line">
        <ul class="breadcrumb">
  
            <a href="{%url 'Principal'%}">
                {% if request.path == '/' %}
                    Principal
                {% else %}
                    Principal{{request.path}}
                {%endif%}
            </a>
            <!-- {{request.path}} -->
        </ul>
    </div>
    <!--/Barra de Navegacion-->
       

      {% block contenido %}

      {% endblock %}

      
     


        


    </div>
    <!-- /Contenido Principal-->
</body>
</html>
