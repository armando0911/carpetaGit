<html>
<body>
    <form method="GET">
        Nombre:
        <input type="text" name="nombre"/>
        <input type="submit" value="Buscar" />
    </form>
    <h2 id="resultado" ></h2>
    <!-- Busqueda -->
    <script type="application/javascript">
    var busqueda = new URLSearchParams(document.location.search);
    if (busqueda.has("nombre")){
    document.getElementById("resultado").innerHTML = "Resultado: "
    + busqueda.get("nombre")
    }
    </script>
    <!--Fin busqueda-->
</body>
</html>
